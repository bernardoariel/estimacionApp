<div class="row">
   
    <div class="col-3 mt-3">
        <mat-card>
            <mat-card-header>
               <mat-card-title>
  Estimaciones 
  <button mat-flat-button color="accent" (click)="iniciarVotacion()" class="button-container">
  <div class="button-content">
    <span class="button-text" *ngIf="!isVoting; else votingSpinner">
      Iniciar Votación
    </span>
    <ng-template #votingSpinner>
      Detener Votación
    </ng-template>
    <mat-spinner diameter="18" class="small-spinner" *ngIf="isVoting"></mat-spinner>
  </div>
</button>

</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre"> <!-- Corregir 'name' a 'nombre' -->
                        <th mat-header-cell *matHeaderCellDef>nombre </th>
                        <td mat-cell *matCellDef="let puntuacion"> {{puntuacion.nombre | titlecase}} </td>
                    </ng-container>

                    <ng-container matColumnDef="valor">

                        <th mat-header-cell *matHeaderCellDef> Puntuacion </th>
                        <td mat-cell *matCellDef="let puntuacion">
      
                            <mat-chip color="accent">
                                <b>{{puntuacion.valor | uppercase}}</b>
                            </mat-chip>

                         </td>

                    </ng-container>

                    <!-- ... Otras columnas que puedas tener ... -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            </mat-card-content> 
        </mat-card>
        
    </div>
    <div class="col-9 mt-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Acciones</mat-card-title>
            </mat-card-header>  
            <mat-card-content>
                
                <button class="mx-1" [disabled]="isVoting" mat-flat-button color="primary" (click)="obtenerEstimaciones()">Traer los resultados</button>
                <button class="mx-1" [disabled]="isVoting" mat-flat-button (click)="reiniciarEstimaciones()">Limpiar votaciones</button>
                <button class="mx-1" [disabled]="isVoting" mat-flat-button>Eliminar todas las salas inactivas</button>
                <button class="mx-1" [disabled]="isVoting" mat-flat-button color="warn" (click)="eliminarUsuarios()">Eliminar todos los usuarios</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
